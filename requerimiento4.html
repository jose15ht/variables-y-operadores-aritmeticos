<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <script>
      /* Crear un programa que pida al usuario una cantidad de días y que muestre su
   equivalente en Años, Semanas y Días. Por ejemplo, si el usuario ingresa 373, el
   resultado debe ser 1 año, 1 semana y 1 día.
   Se debe considerar lo siguiente:
   1 año tiene 365 días
   1 semana tiene 7 días */

   
      var days = parseInt(prompt("Ingrese la cantidad de días"))

         var year = Math.floor(days/365)
         var week = Math.floor((days%365)/7)
         var days = Math.floor((days%365)%7);

         console.log(year+" año "+ week +" semana " + days + (" días"))
   </script>
   
      





   </script>



</body>
</html>

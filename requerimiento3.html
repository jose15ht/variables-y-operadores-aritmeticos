<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      var tempC = parseInt(prompt("Ingrese temperatura en Celsius"));

      console.log("Su temperatura en Kelvin es ", tempC + 273.15);

      console.log("Su temperatura en Farenheit es ", tempC * (9 / 5) + 32);

   </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   




   <script>
   /*
      Realizar operaciones con dos números.
Pedir al usuario que ingrese dos números diferentes y mayores a cero. Para ambos
números, calcular lo siguiente:
 Suma
 Resta
 División
 Multiplicación
 Módulo  */

   var num1 = parseInt(prompt("Ingrese un primer número."));
   var num2 = parseInt(prompt("Ingrese un segundo numero"));

   console.log(num1 + num2); //operación de suma
   console.log(num1 - num2); //operación de resta
   console.log(num1 / num2); //operación de división
   console.log(num1 * num2); //operación de multiplicación  
   console.log(num1 % num2); //operación de módulo


   </script>
</body>
</html>
